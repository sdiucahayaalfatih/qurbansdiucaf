<script>
  function formatRupiah(input) {
  let angka = input.value.replace(/[^\d]/g, "");

  input.value = formatted;
}
  // Fungsi untuk menyalin nomor rekening ke clipboard dan menampilkan pesan
  function salinRekening() {
    const rekeningNomor = document.getElementById("rekeningNomor").innerText.trim(); // Ambil nomor rekening
    navigator.clipboard.writeText(rekeningNomor) // Menyalin ke clipboard
      .then(() => {
        // Tampilkan pesan setelah berhasil menyalin
        const message = document.getElementById("message");
        message.style.display = "block"; // Menampilkan pesan
        setTimeout(() => {
          message.style.display = "none"; // Sembunyikan pesan setelah beberapa detik
        }, 2000);
      })
      .catch(err => {
        console.error("Gagal menyalin nomor rekening: ", err);
      });
  }
</script>

    { nama: "Agra", jumlah: 100000 },
    { nama: "Kaleya", jumlah: 50000 },
    { nama: "Qiana", jumlah: 50000 },
    { nama: "Yusuf", jumlah: 50000 },
    { nama: "Ibrahim", jumlah: 50000 },
    { nama: "Nadhir", jumlah: 100000 },
    { nama: "Nashor", jumlah: 50000 },
    { nama: "Aisyah", jumlah: 50000 },
    { nama: "Ms Entin", jumlah: 200000 },
    { nama: "Aina", jumlah: 50000 }
  ];

  let baseTotal = defaultDonors.reduce((sum, donor) => sum + donor.jumlah, 0);
  let currentAnimation = null;

  function formatRupiah(input) {
    let angka = input.value.replace(/[^\d]/g, "");
    let formatted = angka.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    input.value = formatted;
  }

  function handleInputChange() {
    const input = document.getElementById("jumlahDonasi");
    formatRupiah(input);

    let tambahan = parseInt(input.value.replace(/\./g, "")) || 0;
    let totalSementara = baseTotal + tambahan;

    animateCountUp("totalAmount", totalSementara);
  }

  function animateCountUp(id, target, duration = 1000) {
    const element = document.getElementById(id);

    if (currentAnimation) clearInterval(currentAnimation);

    let start = parseInt(element.innerText.replace(/\./g, "")) || 0;
    const range = target - start;
    const increment = range / (duration / 20);

    currentAnimation = setInterval(() => {
      start += increment;
      if ((increment > 0 && start >= target) || (increment < 0 && start <= target)) {
        start = target;
        clearInterval(currentAnimation);
      }
      element.innerText = Math.floor(start).toLocaleString('id-ID');
    }, 20);
  }

  document.addEventListener("DOMContentLoaded", () => {
    animateCountUp("totalAmount", baseTotal);
  });

  let activeDonors = [...defaultDonors];
  let shuffledQueue = shuffle([...activeDonors]);

  document.addEventListener("DOMContentLoaded", () => {
    renderDonors(0, activeDonors.length);
    showNextNotification();
    setInterval(showNextNotification, 4000);
  });

  function renderDonors(start, end) {
    const list = document.getElementById("donatur-names");
    for (let i = start; i < end && i < activeDonors.length; i++) {
      const li = document.createElement("li");
      li.textContent = activeDonors[i].nama;
      list.appendChild(li);
    }
  }

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function showNextNotification() {
    const notif = document.getElementById("notification");

    if (shuffledQueue.length === 0) {
      shuffledQueue = shuffle([...activeDonors]);
    }

    const nextDonor = shuffledQueue.shift();
    notif.innerHTML = `✨ <strong>${nextDonor.nama}</strong> telah bersadaqah sebesar <strong>Rp${nextDonor.jumlah.toLocaleString('id-ID')}</strong> <span style="font-size: 0.8rem;">💸</span>`;
  }

function tambahDonatur() {
  const namaInput = document.getElementById("namaDonatur");
  const jumlahInput = document.getElementById("jumlahDonasi");
  const nama = namaInput.value.trim();
const jumlah = parseInt(jumlahInput.value.trim().replace(/\./g, ""));

  if (nama && !isNaN(jumlah)) {
    const newDonor = { nama, jumlah };

    activeDonors.push(newDonor);
    shuffledQueue.unshift(newDonor); // Donor baru langsung muncul di notifikasi berikutnya

    const list = document.getElementById("donatur-names");
    const li = document.createElement("li");
    li.textContent = nama; // Hanya nama di list
    list.insertBefore(li, list.firstChild);

    // Reset form
    namaInput.value = "";
    jumlahInput.value = "";

    // Tutup modal
    const modal = bootstrap.Modal.getInstance(document.getElementById('sadaqahModal'));
    modal.hide();

    // Tampilkan pesan terima kasih
    document.getElementById("thankYouMessage").innerHTML = `Terima kasih <strong>${nama}</strong> telah bersadaqah!`;
    showConfetti();

    const thankYouModal = new bootstrap.Modal(document.getElementById('thankYouModal'));
    thankYouModal.show();
  }
}

  function showConfetti() {
    const count = 200;
    const defaults = { origin: { y: 0.7 } };

    function fire(particleRatio, opts) {
      confetti(Object.assign({}, defaults, opts, {
        particleCount: Math.floor(count * particleRatio),
        ticks: 200,
        zIndex: 9999
      }));
    }

    fire(0.25, { spread: 26, startVelocity: 55 });
    fire(0.2, { spread: 60 });
    fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
    fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
    fire(0.1, { spread: 120, startVelocity: 45 });

    document.querySelectorAll("canvas").forEach(canvas => {
      canvas.classList.add("confetti-canvas");
    });
  }
</script>
